<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>db JSON</title>
</head>

<body>
    <button id="btn">click to get a joke</button>
    <div id="output"></div>
    <img id="jimg" src="" alt="">
    <script>
        document.getElementById('btn').addEventListener("click", async () => {
            let chuck = await fetch('https://api.chucknorris.io/jokes/random');
            let data = await chuck.json();
            document.getElementById('output').innerHTML = data.value;
            document.getElementById('jimg').src = data.icon_url;
        });
    </script>
</body>

</html>
